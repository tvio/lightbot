# LightBot - Game Configuration
# Centrální konfigurace pro hru

# Obrazovka
screen:
  width: 1600
  height: 1000
  title: "LightBot - Fáze 2"

# Hráč (robot)
player:
  radius: 20
  perimeter_radius: 25
  color_day: [255, 255, 0] # Zlatý
  color_night: [255, 255, 255] # Bílý

# Cannon (dělo)
cannon:
  length: 15
  rotation_speed: 3 # stupně za frame

# Laser (světelné dělo)
laser:
  duration: 0.1 # Jak dlouho laser svítí (sekundy)
  recharge_time: 0.4 # Čas dobití po střelbě

# Shockwave (noční obrana)
shockwave:
  max_charges: 20 # Počet použití před vybitím baterie
  radius: 80 # Poloměr vlny (v pixelech)
  animation_duration: 0.2 # Jak dlouho trvá animace vlny (sekundy)
  wave_color: [255, 255, 255] # Barva vlny

# Světelná atomová bomba (ultimátní zbraň)
light_bomb:
  starting_count: 1 # Kolik bomb má hráč na začátku
  animation_duration: 1.0 # Jak dlouho trvá animace vlny (sekundy)
  wave_color: [255, 255, 0] # Barva vlny (zlatá)

# Den/Noc cyklus
day_night:
  day_length: 30.0
  night_length: 30.0
  start_with_day: false # true = začne dnem, false = začne nocí
  day_background_color: [56, 53, 48]
  night_background_color: [0, 0, 0]

# Miny
mines:
  radius: 6
  core_radius: 5
  blink_speed: 1
  max_count: 10

# Nepřátelé - generální nastavení
enemies:
  spawn_time: 1 # Jak často se spawn (sekundy)
  spawn_margin: 40 # Maximální vzdálenost od okraje

# Konfigurace jednotlivých typů nepřátel
enemies_config:
  crab:
    radius: 15
    speed: 1
    animation_path: "pict/crab-red.gif"
    animation_frame_duration: 0.15
    scale_multiplier: 2
    movement_direction_change_time: [5, 12] # Náhodně 5-12 sekund
    movement_type: "sideway" # "sideway" = chůze bokem
    start_time: 0 # Kdy začne spawovat (sekundy od začátku hry)
    spawn_time: 5 # Jak často se spawnuje (sekundy)
    max_count: 30 # Maximální počet na mapě

  star:
    radius: 12
    speed: 1.5
    animation_path: "pict/animated_star_pingpong.gif"
    animation_frame_duration: 0.1
    scale_multiplier: 1.5
    movement_direction_change_time: [3, 8] # Hvězda se otáčí rychleji
    movement_type: "direct" # "direct" = přímý pohyb
    start_time: 0 # Kdy začne spawovat (sekundy od začátku hry)
    spawn_time: 5 # Jak často se spawnuje (sekundy)
    max_count: 20 # Maximální počet na mapě

  torpedo:
    radius: 10
    speed: 1.2
    animation_path: "pict/torpedo_thread.gif"
    animation_frame_duration: 0.12
    scale_multiplier: 3 # Zvětšeno o 50%
    movement_direction_change_time: [0.5, 0.5] # Přehodnocuje cíl každých 0.5s
    movement_type: "seeking" # "seeking" = vyhledávání min/hráče
    start_time: 0 # Kdy začne spawovat (sekundy od začátku hry)
    spawn_time: 5 # Jak často se spawnuje (sekundy)
    max_count: 10 # Maximální počet na mapě

  prudic:
    radius: 20
    speed: 0.8
    animation_path: "pict/prudicV4.png"
    animation_frame_duration: 0.15
    scale_multiplier: 4
    movement_direction_change_time: [1, 2] # Aktualizuje směr každých 1-2 sekundy
    movement_type: "player_seeking" # "player_seeking" = sleduje hráče
    max_health: 5 # Vydrží 5 hitů
    start_time: 10 # Kdy začne spawovat (sekundy od začátku hry)
    spawn_time: 30 # Jak často se spawnuje (sekundy)
    max_count: 5 # Maximální počet na mapě

# Vlny nepřátel (waves)
# Spawn patterns: "circle" (kolem obrazovky), "left" (zleva doprava), "right" (zprava doleva), "corners" (v rozích)
waves:
  - name: "Torpedo Circle Wave"
    trigger_time: 0 # Kdy se spustí (sekundy od začátku hry)
    repeat_interval: 30 # Jak často se opakuje (sekundy), 0 = neopakuje se
    enemies:
      - type: "torpedo"
        count: 20
        spawn_pattern: "circle"

  - name: "Star Left Wave"
    trigger_time: 0
    repeat_interval: 30
    enemies:
      - type: "star"
        count: 20
        spawn_pattern: "left"
  - name: "Star Right Wave"
    trigger_time: 30
    repeat_interval: 30
    enemies:
      - type: "star"
        count: 20
        spawn_pattern: "right"
  - name: "Mixed Circle Wave"
    trigger_time: 0
    repeat_interval: 45
    enemies:
      - type: "star"
        count: 10
        spawn_pattern: "circle"
      - type: "torpedo"
        count: 10
        spawn_pattern: "circle"

  - name: "Crab Right Wave"
    trigger_time: 0
    repeat_interval: 30
    enemies:
      - type: "crab"
        count: 24
        spawn_pattern: "right"
  - name: "Prudic Wave"
    trigger_time: 110
    repeat_interval: 90
    enemies:
      - type: "prudic"
        count: 4
        spawn_pattern: "corners"
